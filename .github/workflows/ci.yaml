name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  lint:
    name: python 3.11
    runs-on: ubuntu-latest
    steps:
    - name: set up python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: install poetry
      uses: snok/install-poetry@v1
    - name: checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: install
      run: poetry install
    - name: lint with pylint
      run: poetry run pylint src
